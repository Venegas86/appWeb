<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/appWeb/css/login.css">
    <link rel="icon" type="image/jpg" href="/appWeb/img/LOGO PAGINA WEB.PNG">
</head>
<body>
        <form action="index.html">
            <h2 class="container-tittle">LOGIN</h2>

            <div class="input-group">

                <label for="name">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>

                <label for="phone">Contraseña</label>
                <input type="password" name="contraseña" id="password" placeholder="Contraseña" required>

                <input class="btn" type="submit" value="Enviar">                
            </div>
        </form>
</body>
</html>
